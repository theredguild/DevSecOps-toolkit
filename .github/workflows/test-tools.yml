name: Test Security Tools container build
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # This step takes ages (~4-5 min) but frees around 20 additional gigabytes
      # that are quite useful when installing and running everything.
      - name: Free up some disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container using Make
        run: make build
        env:
          DOCKER_BUILDKIT: 1
